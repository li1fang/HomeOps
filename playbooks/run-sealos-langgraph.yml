
---
- import_playbook: k8s/provision-sealos.yml
- import_playbook: k8s/deploy-langgraph.yml


- name: Deploy LangGraph workloads
  ansible.builtin.import_playbook: k8s/deploy-langgraph.yml


jobs:
  deploy:
    name: Run on local runner
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Ansible if missing
        run: |
          if ! command -v ansible-playbook >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y ansible
          fi

      - name: Step 1 — Provision Sealos K8s
        run: ansible-playbook playbooks/k8s/provision-sealos.yml -l controllers

      - name: Step 2 — Deploy LangGraph
        run: ansible-playbook playbooks/k8s/deploy-langgraph.yml -l controllers

      - name: Step 3 — Verify Health
        run: curl -fsSL http://127.0.0.1:30080/health || true


